<po-page-default p-title="Ações">
  <div class="po-row">
    <div class="po-xl-6 po-lg-6 po-md-6 po-sm-6">
      <po-input p-label="Ações" [formControl]="acoesInput"></po-input>
    </div>
  </div>

  <!--
    acoes$ | async
    Com esta instrução o angular ira se inscriver no observable passa o conteudo para variavel ações
    E quando o componente for encerrado ele faz o unsubscribe do componente sozinho
  -->
  <div class="td-page-wrapper" *ngIf="acoes$ | async as acoes; else elseBlock">
    <div class="po-row">
      <div class="po-md-4" *ngFor="let acao of acoes">
        <app-card-acoes [acao]="acao"></app-card-acoes>
      </div>
    </div>
  </div>

  <ng-template #elseBlock>Não há dados</ng-template>
</po-page-default>
